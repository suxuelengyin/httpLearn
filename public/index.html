<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,=">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <a href="1.html">hello world</a>
    <div id="inner"></div>
    <button id="but" onclick="ajax()">get请求</button>
    <p id="ajax"></p>
    <button id="pos" onclick="post()">post请求</button>
    <p id="post"></p>
    <button id="fetch" onclick="fetchs()">fetch请求</button>
    <p id="fet"></p>

    <script>
        function ajax() {
            console.log(1)
            $.get("http://localhost:3000/test.js", {
                name: "weibo"
            }, function (data) {
                console.log(data);
                $('#ajax').text(data)
            })
        }

        function post() {
            // $.post("http://localhost:3000/post.js", {
            //     name: "weibo"
            // }, function (data) {
            //     console.log(data);
            //     $('#post').text(data)
            // })
            $.ajax({
                url: "http://localhost:3000/post.js",
                data: {
                    name: 'post'
                },
                contentType: 'application/json',
                method: 'POST',
                success: function (data) {
                    console.log(data);
                }
            })
        }

        function fetchs() {
            fetch("http://localhost:3000/fetch.js", {
                    method: 'POST',
                    body: JSON.stringify({
                        name: 'fetch'
                    }),
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin', // include, same-origin, *omit
                    headers: {
                        'content-type': 'application/json'
                    },
                    redirect: 'follow', // manual, *follow, error
                    referrer: 'no-referrer',
                }).then(res => {
                    console.log(res);
                    return res.json()
                })
                .then((data) => {
                    console.log(data);
                })
        }
    </script>
</body>

</html>
